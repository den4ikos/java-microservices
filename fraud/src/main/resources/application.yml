server:
  port: 9091

spring:
  application:
    name: fraud
  datasource:
    username: amigoscode
    url: jdbc:postgresql://localhost:5433/fraud
    password: amigoscode
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true